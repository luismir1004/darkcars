<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Super Autos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="/" style="text-decoration: none; color: #fff;">Super Autos</a></div>
            <ul>
                <li><a href="/#products">Productos</a></li>
                <li><a href="#" id="cart-icon">游</a></li>
            </ul>
        </nav>
    </header>
    <main class="login-main">
        <div class="login-container">
            <div class="form-selector">
                <button class="selector-btn active" data-form="login">Iniciar Sesi칩n</button>
                <button class="selector-btn" data-form="register">Registrarse</button>
            </div>

            <!-- Formulario de Login -->
            <form id="login-form" class="auth-form active">
                <h2>Iniciar Sesi칩n</h2>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Contrase침a</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>
                <p class="form-message"></p>
            </form>

            <!-- Formulario de Registro -->
            <form id="register-form" class="auth-form">
                <h2>Crear Cuenta</h2>
                <div class="input-group">
                    <label for="register-username">Nombre de Usuario</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Contrase침a</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="submit-btn">Registrarse</button>
                <p class="form-message"></p>
            </form>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
